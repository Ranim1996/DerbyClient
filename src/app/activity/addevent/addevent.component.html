<mat-card class="example-card">

    <mat-card-content class="popup"> 

        <form class="text-center border-silver" (ngSubmit)="addEvent()" #EventForm="ngForm">
            
        <div class="col-md-12"><label class="labels">Title:</label>
            <br>
          <mat-form-field class="input-full-width">
                <input type="text" class="form-control" id="title"
                required 
                [(ngModel)]="this.data.event.title" name="title"
                #title="ngModel">
          </mat-form-field>
        </div>
              <br>

        <div class="col-md-12"><label class="labels">Description:</label>
            <br>
          <mat-form-field class="input-full-width">
                    <input type="text" class="form-control" id="description"
                    required
                    [(ngModel)]="this.data.event.description" name="description"
                    #description="ngModel">          
          </mat-form-field>
        </div>
            <br>

        <div class="col-md-12"><label class="labels">When:</label>
            <br>
            <mat-form-field class="input-full-width">
                    <input type="text" class="form-control" id="when"
                    required
                    [(ngModel)]="this.data.event.when" name="when"
                    #when="ngModel">          
            </mat-form-field>
        </div>
            <br>

        <div class="col-md-12"><label class="labels">Where:</label>
            <br>
            <mat-form-field class="input-full-width">
                    <input type="text" class="form-control" id="where"
                    required
                    [(ngModel)]="this.data.event.where" name="where"
                    #where="ngModel">          
            </mat-form-field>
        </div>
            <br>
    
        <button class="btn" type="submit" id="submitButton" ria-label="">Save</button>    
            <br>
  
        </form>
      
    </mat-card-content>
    
</mat-card>
